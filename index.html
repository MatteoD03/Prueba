<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/lucha.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    
    <header>
        <h1>Benvenuti nel gioco</h1>
    </header>



    <div class="gioco">
        <h2 id="istruzioni">
            Il primo che raggiunge i 5 punti vince
        </h2>
        <div class="marcatore">
            <p class="giocatore">Giocatore</p>
            <p class="computer">Computer</p>
            <div class="punti">
                <span id="punti-giocatore">0</span>
                <span>-</span>
                <span id="punti-computer">0</span>
            </div>
        </div>
        <div id="scegli">
            <p>
                Scegli la tua arma per il prossimo turno
            </p>
            <div class="armi">
                <button class="arma" id="pietra"><img src="./images/piedra.png"></button>
                <button class="arma" id="carta"><img src="./images/papel.png"></button>
                <button class="arma" id="forbice"><img src="./images/tijeras.png"></button>
            </div>
        </div>
        <div class="disabled" id="messaggio">
            <p>
                Hai usato <span class="scelta" id="scelta-giocatore">Pietra</span> e il computer ha usato <span class="scelta" id="scelta-computer">Forbice</span>
            </p>
            <p id="vinto">
                Hai guadagnato un punto!
            </p>
        </div>
        <button class="riav disabled" id="riavviare">Riavviare il gioco</button>
    </div>


    <footer class="piedi">
        <h3>Creator - Matteo Dutto</h3>
    </footer>

    <script src="index.js"></script>

</body>
</html>
